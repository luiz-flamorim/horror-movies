<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horror Gallery</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link href="css/style.css" rel="stylesheet" type="text/css" />

</head>


<body>
    <!-- title -->
    <div id="title" class="row text-center m-5">
        <h1 class="col-12 display-1">Horror Films</h1>
    </div>

    <!-- search -->
    <div id="searchDiv" class="row d-flex justify-content-center m-5">
        <input type="text" id="userInput" class="col-2" placeholder="search films">
        <button id="searchButton" type="button" class="btn col-1 btn-primary btn-md">Search</button>
    </div>

    <!-- film cards container -->
    <div class="container-fluid padding col-10">
        <div id="filmsDiv" class="card-deck center">
            <div class="row"> 
                <!-- films cards -->
            </div>
        </div>
    </div>

    <script src="js/key.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
