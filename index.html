<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horror Gallery</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <link href="css/style.css" rel="stylesheet" type="text/css" />

</head>


<body>
    <!-- title -->
    <div id="title" class="row text-center m-5">
        <h1 class="col-12 display-1">Horror Films</h1>
    </div>


    <!-- search -->
    <form id="searchDiv" class="row input-group mb-3 justify-content-center sm-2">
        <input type="text" id="userInput" class="col-8" placeholder="Search your horror">
        <button id="searchButton" type="button" class="btn col-auto btn-primary btn-sm">Search</button>
    </form>


    <!-- film cards container -->
    <div class="container-fluid col-10">

        <div id="filmsDiv" class="row g-4"> 
            <!-- films cards -->
        </div>

    </div>

    <script src="js/key.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
